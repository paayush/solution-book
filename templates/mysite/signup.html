<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>SIGNUP</title>
</head>
<body>
    <h1>signup</h1>

    <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">uname</label>
            <input type="text" id="uname" name="uname" placeholder="enter your full uname" required>
            <br>

            <label for="">email</label>
            <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
            <br>

            <label for="">password</label>
            <input type="pass1" id="pass1" name="pass1" placeholder="create a password" required>
            <br>

            <label for="">conform password</label>
            <input type="pass2" id="pass2" name="pass2" placeholder="conform your password" required>
            <br>

            <label for="">conform email</label>
            <input type="email2" id="email2" name="email2" placeholder="email@gmail.com" required>
            <br>

            <button type="submit">signup</button>
        </form>
</body>
</html>
